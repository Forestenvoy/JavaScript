  <title>迴圈陳述式 Loop</title>
</head>

<body>
  <script>
    /*
    // for loop 範例
    for (let i = 0; i <= 5; i++) {
      console.log(i);
    }
    */
    /*
    // while loop 範例
    let i = 0;
    while (i <= 5) {
      console.log(i);
      i++;
    }
    */
    /*
    // do while
    let i = 0;
    do {
      console.log(i);
      i++;
    } while (i <= 5);
    */
    /*
    // break continue
    for (let i = 0; i <= 5; i++) {
      if (i === 4) {
        break;
      }
      if (i === 2) {
        continue;
      }
      console.log(i);
    }
    // 0 1 3
    */

    // for of (for each 迴圈)
    let fruits = ["apple", "banana", "orange", ";lemon"];
    for (let fruit of fruits) {
      console.log(fruit);
    }
  </script>

</html>
