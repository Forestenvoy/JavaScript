    // JSON物件轉換
    const info = {
      owner: {
        name: "Allie"
      },
      color: "white"
    }
    console.log(JSON.stringify(info));
    // {"owner":{"name":"Allie"},"color":"white"} <-- 字串

    const jsonStringInfo = '{"owner":{"name":"Allie"},"color":"white"}';
    const newinfo = JSON.parse(jsonStringInfo);
    // {owner: {…}, color: 'white'} <-- 物件
