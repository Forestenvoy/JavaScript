<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object 物件方法 Object Methods</title>
</head>

<body>
  <script>
    const info = {
      name: "Allie",
      color: "white",
    };

    const newInfo = { ...info };
    const newInfo2 = Object.assign({}, info);

    newInfo2.color = "blue";

    console.log(newInfo2);
    // { name: 'Allie', color: 'blue' }
    console.log(info);
    // { name: 'Allie', color: 'white' }


  </script>
</body>

</html>
