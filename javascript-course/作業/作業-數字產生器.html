<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作業-數字產生器</title>
</head>

<body>
  <script>
    const numGenerator = (num, type) => {
      let numbers = [];
      // 檢查是否為數字
      if (typeof num === "number") {
        while (num > 0) {
          numbers.push(Math.random() * 100);
          num--;
        }
      }
      // 檢查是否為陣列
      else if (Array.isArray(num)) {
        numbers = [...num];
      }

      if (type === "round") {
        numbers = numbers.map(num => Math.round(num));
      }
      else if (type === "floor") {
        numbers = numbers.map(num => Math.floor(num));
      }
      else if (type === "ceil") {
        numbers = numbers.map(num => Math.ceil(num));
      }

      const result = {
        numbers: numbers,
        max: Math.max(...numbers),
        min: Math.min(...numbers)
      }

      return result;
    }

    console.log(numGenerator(5, "round"));
    console.log(numGenerator([1, 2, 3, 4, 5], 2));

  </script>
</body>

</html>
