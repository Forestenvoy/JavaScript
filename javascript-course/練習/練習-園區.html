<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練習-園區</title>
</head>

<body>
  <script>
    let farm = [
      {
        id: 1,
        name: "豬",
        en: "pig",
        male: 11,
        female: 5,
        isLarge: false
      },
      {
        id: 2,
        name: "虎",
        en: "tiger",
        male: 3,
        female: 10,
        isLarge: true
      },
      {
        id: 3,
        name: "馬",
        en: "house",
        male: 9,
        female: 8,
        isLarge: true
      },
      {
        id: 4,
        name: "羊",
        en: "sheep",
        male: 22,
        female: 34,
        isLarge: false
      },
      {
        id: 5,
        name: "兔",
        en: "rabbit",
        male: 37,
        female: 4,
        isLarge: false
      }
    ];

    // 展開運算式 複製
    let pig = { ...farm[0] };
    let tiger = { ...farm[1] };
    let house = { ...farm[2] };
    let sheep = { ...farm[3] };
    let rabbit = { ...farm[4] };

    if (pig.id % 2 === 0) {
      pig.area = "B"
    }
    else {
      pig.area = "A"
    }

    if (tiger.id % 2 === 0) {
      tiger.area = "B"
    }
    else {
      tiger.area = "A"
    }

    if (house.id % 2 === 0) {
      house.area = "B"
    }
    else {
      house.area = "A"
    }

    if (sheep.id % 2 === 0) {
      sheep.area = "B"
    }
    else {
      sheep.area = "A"
    }

    if (rabbit.id % 2 === 0) {
      rabbit.area = "B"
    }
    else {
      rabbit.area = "A"
    }

    let newFarm = [
      pig,
      tiger,
      house,
      sheep,
      rabbit
    ];

    console.log(farm);
    console.log(newFarm);
  </script>
</body>

</html>
