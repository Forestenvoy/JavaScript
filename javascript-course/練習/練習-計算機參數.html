<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>練習-計算機參數</title>
</head>

<body>
  <script>
    function calculator(type, a, b) {
      switch (type) {
        case "add": // 加法
          console.log(a + b);
          break;
        case "subtract": // 減法
          console.log(a - b);
          break;
        case "multiply": // 乘法
          console.log(a * b);
          break;
        case "divide": // 除法
          console.log(a / b);
          break;
        case "mod": // 餘數
          console.log(a % b);
          break;
        case "power": // 次方
          console.log(a ** b);
          break;
      }
    }

    calculator("add", 5, 3);
    calculator("subtract", 5, 3);

  </script>
</body>

</html>
